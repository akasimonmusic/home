#Color Customization
#highlight: "#54bfff"
#white: "#FF0000"
#black: "#000"

#Image Customization
header-image: "../img/myheader.jpg"
contact-image: "../img/contact.png"
#Font Awesome icon for portfolio grid when an item is hovered over
#portfolio-icon: fas fa-expand-arrows-alt fa-3x #default: fas fa-plus fa-3x

# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css?family=Montserrat:400,700"
    - "https://fonts.googleapis.com/css?family=Kaushan+Script"
    - "https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic"
    - "https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
    - "https://fonts.googleapis.com/css2?family=Instrument+Serif:ital,wght@0,400;1,400"
    - "https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800"
    - "https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"

# Set custom fonts
fonts:
  #- name: "Montserrat"
  - name: "Newsreader"
    for: "heading"
  #- name: "Kaushan Script"
  - name: "Instrument Serif"
    for: "script"
  #- name: "Droid Serif"
  - name: "Instrument Serif"
    for: "serif"
  #- name: "Roboto Slab"
  - name: "Newsreader"
    for: "body"
  - name: "Newsreader"
    for: "mylinks"
